<div class="row">
    <table class="table">
        <thead>
            <tr>
                <th style="width: 30%;">Username</th>
                <th style="width: 40%;">Actives Roles</th>
                <th style="width: 30%;">Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users" class="table-row">
                <td>{{user.username}}</td>
                <td>{{user.roles}}</td>
                <td>
                    <button (click)="openRolesModal(user)" class="btn btn-info btn-sm">Edit Roles</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
