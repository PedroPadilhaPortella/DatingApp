<form [formGroup]="registerForm" (ngSubmit)="register()" class="" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>

    <app-text-input [formControl]="registerForm.controls['username']" label="Username">
    </app-text-input>
    
    <app-text-input [formControl]="registerForm.controls['knownAs']" label="Known As">
    </app-text-input>
    
    <div class="form-group mb-3">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="male"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" formControlName="gender" value="female" class="ms-3"> Female
        </label>
    </div>
    
    <app-date-input [formControl]="registerForm.controls['dateOfBirth']" label="Date Of Birth" [maxDate]="maxDate">
    </app-date-input>
    
    <app-text-input [formControl]="registerForm.controls['city']" label="City">
    </app-text-input>
    
    <app-text-input [formControl]="registerForm.controls['country']" label="Country">
    </app-text-input>

    <app-text-input [formControl]="registerForm.controls['password']" label="Password" type="password">
    </app-text-input>
    
    <app-text-input [formControl]="registerForm.controls['confirmPassword']" label="Confirm Password" type="password">
    </app-text-input>

    <div class="row mt-3" *ngIf="validationErrors.length > 0">
        <ul class="text-danger">
            <li *ngFor="let error of validationErrors">{{ error }}</li>
        </ul>
    </div>
    
    <div class="form-group text-center mt-2">
        <button [disabled]='registerForm.invalid' class="btn btn-success me-2" type="submit">Register</button>
        <button (click)="close()" class="btn btn-success me-2" type="button">Cancel</button>
    </div>
</form>

<p>form value: {{registerForm.value | json}}</p>
<p>form value: {{registerForm.status | json}}</p>
